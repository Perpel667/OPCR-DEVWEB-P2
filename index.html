<!doctype html>

<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Reservia</title>
    <meta name="description" content="Recherchez des hébergements dans la ville de votre choix.">

    <link rel="icon" href="/images/logo/Reservia.svg">
    <link rel="icon" href="/images/logo/Reservia.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
<!-- Lier fichier CSS & HTML -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Lier a fontAwesome-->
    <script src="https://kit.fontawesome.com/5f95224a16.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav id="navbar">
            <img src="/images/logo/Reservia.svg" alt="logoReservia" id="logo">
            <div id="nav-links">
                <a href="#Hebergements" class="nav-items">Hébergements</a>
                <a href="#Activites" class="nav-items">Activités</a>
                <a href="#" id="signin">S'inscrire</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="top">
            <h1 id="top-title">Trouvez votre hébergement pour des vacances de rêve</h1>
            <h3 id="top-title-desc">En plein centre ville ou en pleine nature</h3>
            <!--Barre de recherche-->
            <div id="search-bar">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Marseille,France">
                <button type="submit">Rechercher</button>
            </div>
            <!--Filtres-->
            <div id="filters">
                <h2 id="filter-title">Filtres</h2>
                    <div class="filter">
                        <div class="icon-container">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                        <p class="filter-txt">Économique</p>
                    </div>
                    <div class="filter">
                        <div class="icon-container">
                            <i class="fas fa-child"></i>
                        </div>
                        <p class="filter-txt">Familial</p>
                    </div>
                    <div class="filter">
                        <div class="icon-container">
                            <i class="fas fa-heart"></i>
                        </div>
                        <p class="filter-txt">Romantique</p>
                    </div>
                    <div class="filter">
                        <div class="icon-container">
                            <i class="fas fa-dog"></i>
                        </div>
                        <p class="filter-txt">Animaux autorisées</p>
                    </div>

                    
        </section>
    </main>
    <footer></footer>

</body>

</html>
